<main class="form-section">
<h1>Application Form</h1>
<p>Please fill in your details below to apply to Very Big Muscle University.</p>
<form action="#" method="post" class="application-form">
<label for="fullname">Full Name</label>
<input type="text" id="fullname" name="fullname" required />

<label for="email">Email Address</label>
<input type="email" id="email" name="email" required />

<label for="password">Create a Password</label>
<input type="password" id="password" name="password" onkeyup="checkPasswordStrength()" required />
<div id="strengthMessage"></div>



<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" required />

<label for="dob">Date Of Birth</label>
<input type="date" id="dob" name="dob" required />

<label for="program">Select Program</label>

<option value="sports">Diploma in Sports Science</option>
<option value="fitness">Diploma in Fitness & Coaching</option>
<option value="airline">Diploma in Airline Services</option>
<option value="accounting">Diploma in Accounting</option>
</select>

<label for="documents">Upload Supporting Documents</label>
<input type="file" id="documents" name="documents" required />
<label for="message">Additional Message (optional)</label>
<textarea id="message" name="message" rows="4"></textarea>


<button type="submit">Submit Application</button>

<script>
function checkPasswordStrength() {
  const password = document.getElementById("password").value;
  const strengthMessage = document.getElementById("strengthMessage");

  let strength = "";
  let strengthClass = "";

  if (password.length < 6) {
    strength = "Weak";
    strengthClass = "weak";
  } else if (password.match(/[a-z]/) && password.match(/[0-9]/) && password.length >= 8) {
    strength = "Medium";
    strengthClass = "medium";
  } else if (password.match(/[a-z]/) && password.match(/[A-Z]/) &&
             password.match(/[0-9]/) && password.match(/[^a-zA-Z0-9]/) &&
             password.length >= 10) {
    strength = "Strong";
    strengthClass = "strong";
  } else {
    strength = "Medium";
    strengthClass = "medium";
  }

  strengthMessage.textContent = `Password Strength: ${strength}`;
  strengthMessage.className = strengthClass;
}
</script>
